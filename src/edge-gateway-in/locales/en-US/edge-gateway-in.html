<script type="text/x-red" data-help-name="connio-edge-gateway-in">
  <p>This node represents an edge gateway listening data streams from the platform on behalf of the devices linked to it.</p>

  <h3>Outputs</h3>
  <dl class="message-properties">
    <dt>
      msg.topic
      <span class="property-type">string</span>
    </dt>
    <dd>Contains the topic including the property name</dd>

    <dt>msg.payload</dt>
    <dd>
      Contains the received value
    </dd>
  </dl>

  <h3>Details</h3>
  <p>
    In order for a property data to be sent to the device by the platform, it should be marked as "publish always".
  </p>
</script>
