<div class="form-row">
  <label for="node-config-input-connioConfig">
    <i class="fa fa-cog"></i>
    <span data-i18n="configuration-field.label"></span>
  </label>

  <input
    type="text"
    id="node-config-input-connioConfig"
    data-i18n="[placeholder]configuration-field.placeholder"
  />
</div>

<hr />

<div class="form-row">
  <label for="node-config-input-email">
    <i class="fa fa-envelope"></i>
    <span data-i18n="e-mail-field.label"></span>
  </label>

  <input
    type="text"
    id="node-config-input-email"
    data-i18n="[placeholder]e-mail-field.placeholder"
  />
</div>

<div class="form-row">
  <label for="node-config-input-password">
    <i class="fa fa-unlock"></i>
    <span data-i18n="password-field.label"></span>
  </label>

  <input
    type="password"
    id="node-config-input-password"
    data-i18n="[placeholder]password-field.placeholder"
  />
</div>

<div
  class="form-row"
  style="margin-left: 6.5rem; display: flex; justify-content: flex-end; width: 70%;"
>
  <button
    id="connio-button-login"
    type="button"
    class="ui-button ui-corner-all ui-widget primary"
    style="border-radius: 4px; background-color: white;"
  >
    Log In
  </button>

  <button
    id="connio-button-logout"
    type="button"
    class="ui-button ui-corner-all ui-widget primary"
    style="border-radius: 4px; background-color: white;"
  >
    Log Out
  </button>
</div>

<hr />

<div class="form-row">
  <label for="node-config-input-accountUI">Account</label>

  <input
    type="text"
    id="node-config-input-accountUI"
    placeholder="None"
    readonly
  />
</div>

<input type="hidden" id="node-config-input-account" />
<input type="hidden" id="node-config-input-apiKeyId" />
<input type="hidden" id="node-config-input-apiKeySecret" />
