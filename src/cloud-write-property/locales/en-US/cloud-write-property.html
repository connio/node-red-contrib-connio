<script type="text/x-red" data-help-name="connio-cloud-write-property">
  <p>This node represents a <code>public</code> device or app property that can be written using a valid key.</p>

  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>msg.payload</dt>
    <dd>
      Contains the value that will be written into the specified device or app property.
    </dd>
    <dd>
      If <code>Data Feed Format</code> is selected instead of a property, provided data is expected to be as <a href="https://docs.connio.com/docs/data-feed">Data Feed Object</a> type, otherwise it should match to property or expected method argument type.
    </dd>
  </dl>
</script>
