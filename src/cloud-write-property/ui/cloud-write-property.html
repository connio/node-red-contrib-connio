<div class="form-row" style="display: none;">
  <input type="text" id="node-input-accountNodeId" />

  <input type="text" id="node-input-requesterId" />
  <input type="text" id="node-input-requesterKey" />

  <input type="text" id="node-input-targetType" />
  <input type="text" id="node-input-targetId" />

  <input type="text" id="node-input-propertyId" />

  <input type="text" id="node-input-name" />
</div>

<div
  id="connio-cloud-write-property-vue-app-error"
  style="display: none;"
  data-i18n="common.script-loading-error"
></div>

<div
  id="connio-cloud-write-property-vue-app-container"
  style="position: relative;"
>
  <div
    id="connio-cloud-write-property-vue-app-loader"
    style="
      position: absolute;
      top: 0;
      left: 50%;

      padding: 0.625rem 1.375rem;

      background-color: #fff;

      border-radius: 0.25rem;

      box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.3);

      transition: opacity 0.15s ease-in-out;

      transform: translateX(-50%);
      pointer-events: none;
      cursor: default;
      z-index: 2;
    "
    :style="{ opacity: isLoading ? 1 : 0 }"
    data-i18n="common.loading"
  ></div>

  <div v-if="errorList">
    <h3 data-i18n="error.header"></h3>

    <div v-for="error in errorList">
      <p style="margin-bottom: 0.25rem">
        <i>{{ error.cause }}</i>
      </p>

      <p>{{ error.message }}</p>

      <button
        type="button"
        class="ui-button ui-corner-all ui-widget primary"
        style="border-radius:4px; background-color:#fff;"
        v-on:click="resetAppState"
        data-i18n="error.try-again-button"
      ></button>
    </div>
  </div>

  <div
    v-show="!errorList"
    style="transition: opacity 0.15s ease-in-out;"
    :style="{
      opacity: isLoading ? 0.125 : 1,
      pointerEvents: isLoading ? 'none' : 'initial',
    }"
  >
    <div class="form-row">
      <label for="accountNodeId" data-i18n="common.account"></label>

      <div
        style="display: inline-block; position: relative; width: 70%; height: 20px;"
      >
        <div style="position: absolute; left: 0px; right: 40px;">
          <select
            name="accountNodeId"
            id="accountNodeId"
            style="width: 100%;"
            v-model="accountNodeId"
          >
            <option
              value=""
              selected
              disabled
              data-i18n="account-field.placeholder"
            ></option>

            <option
              v-for="account in accountList"
              v-bind:key="account.value"
              v-bind:value="account.value"
            >
              {{ account.label }}
            </option>
          </select>
        </div>

        <co-iconic-button
          v-bind:click="openAccountConfig"
          v-bind:icon="'pencil'"
          style="position: absolute; right: 0px; top: 0px;"
          :disabled="!accountNodeId"
        ></co-iconic-button>
      </div>
    </div>

    <div class="form-row">
      <label for="requesterId" data-i18n="requester-field.label">
        Requester
      </label>

      <div
        style="display: inline-block; position: relative; width: 70%; height: 20px;"
      >
        <div style="position: absolute; left: 0px; right: 40px;">
          <select
            name="requesterId"
            id="requesterId"
            style="width: 100%;"
            v-model="requesterId"
            :disabled="!accountNodeId || accountNodeId === '_ADD_'"
          >
            <option
              value=""
              data-i18n="requester-field.placeholder"
              selected
              disabled
            >
              Select requester
            </option>

            <option value="_CURRENT_USER_" data-i18n="requester-field.user">
              {{ currentUser }}
            </option>

            <option
              value="_SEPARATOR_"
              selected
              disabled
              v-if="apiClientList.length > 0"
            >
              — — — — — — — — — — —
            </option>

            <option
              v-for="apiClient in apiClientList"
              v-bind:key="apiClient.id"
              v-bind:value="apiClient.id"
              v-if="apiClientList.length > 0"
            >
              {{ apiClient | name }}
            </option>
          </select>
        </div>

        <co-iconic-button
          v-bind:icon="'times'"
          v-bind:click="deselectRequester"
          v-bind:disabled="!requesterId"
          style="position: absolute; right: 0px; top: 0px;"
        ></co-iconic-button>
      </div>
    </div>

    <div
      class="co-form-row"
      style="display: flex; align-items: baseline; margin-bottom: 0.75rem; color: #555;"
    >
      <div style="width: 100px;" data-i18n="type-field.label">Target</div>

      <label
        for="app"
        style="display: flex; align-items: baseline; margin-right: 1rem; padding: 0.25rem 0;"
      >
        <input
          type="radio"
          style="margin: 0 0.5rem 0 0;"
          name="targetType"
          id="app"
          v-bind:value="TargetType.App"
          v-model="targetType"
          :disabled="!requesterId"
        />

        <span data-i18n="type-field.property-label">
          App
        </span>
      </label>

      <label
        for="device"
        style="display: flex; align-items: baseline; padding: 0.25rem 0;"
      >
        <input
          type="radio"
          style="margin: 0 0.5rem 0 0;"
          name="targetType"
          id="device"
          v-bind:value="TargetType.Device"
          v-model="targetType"
          :disabled="!requesterId"
        />

        <span data-i18n="type-field.method-label">
          Device
        </span>
      </label>
    </div>

    <div class="form-row" v-show="targetType">
      <label
        for="targetId"
        data-i18n="target-field.label"
        v-if="targetType === TargetType.App"
      >
        App
      </label>

      <label for="targetId" data-i18n="target-field.label" v-else>
        Device
      </label>

      <div
        style="display: inline-block; position: relative; width: 70%; height: 20px;"
      >
        <div style="position: absolute; left: 0px; right: 40px;">
          <select
            name="targetId"
            id="targetId"
            style="width: 100%;"
            v-model="targetId"
            :disabled="targetList.length === 0"
          >
            <template v-if="targetList.length > 0 || !requesterId || isLoading">
              <option
                value=""
                data-i18n="target-field.placeholder"
                selected
                disabled
                v-if="targetType === TargetType.App"
              >
                Select app
              </option>

              <option
                value=""
                data-i18n="target-field.placeholder"
                selected
                disabled
                v-else
              >
                Select device
              </option>
            </template>

            <template v-else>
              <option
                value=""
                data-i18n="property-field.empty"
                selected
                disabled
                v-if="targetType === TargetType.App"
              >
                No app found
              </option>

              <option
                value=""
                data-i18n="property-field.empty"
                selected
                disabled
                v-else
              >
                No device found
              </option>
            </template>

            <option
              v-for="target in targetList"
              v-bind:key="target.id"
              v-bind:value="target.id"
              v-if="targetList.length > 0"
            >
              {{ target | name }}
            </option>
          </select>
        </div>

        <co-iconic-button
          v-bind:icon="'times'"
          v-bind:click="deselectTarget"
          v-bind:disabled="!targetId"
          style="position: absolute; right: 0px; top: 0px;"
        ></co-iconic-button>
      </div>
    </div>

    <div class="form-row" v-show="targetType">
      <label for="propertyId" data-i18n="target-field.label">
        Property
      </label>

      <div
        style="display: inline-block; position: relative; width: 70%; height: 20px;"
      >
        <div style="position: absolute; left: 0px; right: 40px;">
          <select
            name="propertyId"
            id="propertyId"
            style="width: 100%;"
            v-model="propertyId"
            :disabled="!targetId || propertyList.length === 0"
          >
            <option
              value=""
              data-i18n="target-field.placeholder"
              selected
              disabled
              v-if="propertyList.length > 0 || !targetId || isLoading"
            >
              Select property
            </option>

            <option
              value=""
              data-i18n="property-field.empty"
              selected
              disabled
              v-else
            >
              No property found
            </option>

            <option
              v-for="property in propertyList"
              v-bind:key="property.id"
              v-bind:value="property.id"
              v-if="propertyList.length > 0"
            >
              {{ property.name }}
            </option>
          </select>
        </div>

        <co-iconic-button
          v-bind:icon="'times'"
          v-bind:click="deselectProperty"
          v-bind:disabled="!propertyId"
          style="position: absolute; right: 0px; top: 0px;"
        ></co-iconic-button>
      </div>
    </div>

    <hr />

    <div class="form-row">
      <label for="name" data-i18n="name-field.label"></label>

      <input
        type="text"
        id="name"
        data-i18n="[placeholder]name-field.placeholder"
        v-model="name"
      />
    </div>
  </div>
</div>
